<extend name="Public:base" />
<block name="title">ECSHOP 管理中心 - 权限添加 </block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">权限列表</a></span>
    <span class="action-span1"><a href="{:U('index/index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="POST" enctype="multipart/form-data">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <thead>
            <tr>
                <th width="40">操作</th>
                <th>权限名称</th>
            </tr>
            </thead>
            <tbody>
            <volist name="rule" id="vo">
            <tr>
                <td>
                    <input type="checkbox" class="top" name="rule[]" value="{$vo.id}" <in name="vo.id" value="$hasRules">checked="checked"</in> >
                </td>
                <td>
                    {$vo.lev|str_repeat='----',###}{$vo.rule_name}
                </td>
            </tr>
            </volist>
            <input type="hidden" name="role_id" value="{$Think.get.role_id}">
            <tr>
                <td colspan="3">
                    <button type="submit" class="btn btn-default">表单提交</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</block>
